  <tbody>
    <tr>
      <td width="294"><strong>&nbsp;《伍六七》独特的美术风格：明亮鲜艳的配色、相对较为简单的线条动画的美术包含着非常广泛的内容，比如角色设计、背景美术等。在角色设计方面，《伍六七》的角色们虽然不像主流商业动画中那样美型、精致，但是每个角色身上都有着各自的独特“气质”，即使是一个路人角色，也有着极具辨识度的服装或身体特征。</strong></td>
    </tr>
  </tbody>
</table>
